<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      span.correctLunch {
        color:green;
      }
      span.errorLunch {
        color:red;
      }
      input.correctLunch {
        border-color: green;
        border-width: 1px;
        border-style: solid;
      }
      input.errorLunch {
        border-color: red;
        border-width: 1px;
        border-style: solid;
      }
    </style>
    <script type="text/javascript" src="scripts/angular.min.js">
    </script>
    <script type="text/javascript" src="scripts/app.js">
    </script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunch"
             placeholder="list comma separated dishes you usually have for lunch (Note: empty items i.e , , , will not be counted)"
             class="form-control" ng-class="{'correctLunch':correct,'errorLunch':!correct}">
             <!-- NOTE: I do NOT consider and empty item, i.e., , , as an item towards to the count -->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <span ng-class="{'correctLunch':correct,'errorLunch':!correct}">{{message}}</span>
         </div>
   </div>

</body>
</html>
